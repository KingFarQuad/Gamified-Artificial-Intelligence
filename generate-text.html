<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');

    body {
      background-color: white;
      color: black;
      font-family: "DM Sans", sans-serif;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 dark:text-white transition-all">
  <!-- Header -->
   <script>
    function backagain() {
        window.location.href = "./header.html";
    }
   </script>
  <header class="flex justify-between items-center p-4 bg-blue-500 dark:bg-blue-800">
    <h1 class="text-2xl font-bold">Text Generator</h1>
    <div class="flex items-center">
      <button onclick="backagain()" class="mr-4 px-4 py-2 bg-gray-300 dark:bg-gray-600 text-black dark:text-white rounded">
        Back
      </button>
      <button id="theme-toggle" class="p-2 bg-white dark:bg-gray-700 rounded-full focus:outline-none">
        <svg id="sun-icon" class="hidden dark:block" stroke="currentColor" viewBox="0 0 16 16" height="28" width="28">
          <path d="M8 0a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0V.5A.5.5 0 0 1 8 0zm4.243 2.243a.5.5 0 0 1 .707 0l.707.707a.5.5 0 0 1-.707.707l-.707-.707a.5.5 0 0 1 0-.707zM16 8a.5.5 0 0 1-.5.5H15a.5.5 0 0 1 0-1h.5A.5.5 0 0 1 16 8zm-2.121 4.243a.5.5 0 0 1 0 .707l-.707.707a.5.5 0 0 1-.707-.707l.707-.707a.5.5 0 0 1 .707 0zM8 14a.5.5 0 0 1-.5.5v1a.5.5 0 0 1 1 0v-1A.5.5 0 0 1 8 14zm-5.121-2.121a.5.5 0 0 1 0 .707l-.707.707a.5.5 0 0 1-.707-.707l.707-.707a.5.5 0 0 1 .707 0zM0 8a.5.5 0 0 1 .5.5H1a.5.5 0 0 1 0-1H.5A.5.5 0 0 1 0 8zm2.121-4.243a.5.5 0 0 1 .707 0l.707.707a.5.5 0 0 1-.707.707l-.707-.707a.5.5 0 0 1 0-.707zM8 3a5 5 0 1 0 0 10 5 5 0 0 0 0-10z"/>
        </svg>
        <svg id="moon-icon" class="block dark:hidden" stroke="currentColor" viewBox="0 0 16 16" height="28" width="28">
          <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Content Section -->
  <main class="p-6 flex justify-center items-center h-screen relative">
    <div class="container mx-auto mt-10 flex flex-col justify-center items-center w-full max-w-4xl z-10 relative">
      <div class="p-4 bg-gray-100 dark:bg-gray-800 rounded-lg shadow-lg w-full">
        <h2 class="text-xl font-bold mb-4">Text Generation</h2>
        <input id="user-input" type="text" placeholder="Type your question here..." class="w-full p-2 mb-4 border border-gray-300 rounded dark:bg-gray-700 dark:text-white">
        <button id="generate-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Generate Response</button>
        <div id="generated-text" class="mt-4 text-lg"></div>
      </div>
    </div>
  </main>

  <script>
    // Dark Mode Toggle Script
    const themeToggleBtn = document.getElementById('theme-toggle');
    const htmlElement = document.documentElement;
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');

    // Set initial theme based on local storage
    if (localStorage.getItem('theme') === 'dark') {
        htmlElement.classList.add('dark');
    } else {
        htmlElement.classList.remove('dark');
    }

    // Toggle theme on button click
    themeToggleBtn.addEventListener('click', () => {
        if (htmlElement.classList.contains('dark')) {
            htmlElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        } else {
            htmlElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        }
        sunIcon.classList.toggle('hidden');
        moonIcon.classList.toggle('hidden');
    });

    // Text generation function
    async function generateText() {
        const userInput = document.getElementById('user-input').value;
        const generatedTextDiv = document.getElementById('generated-text');
        
        if (!userInput) {
            generatedTextDiv.textContent = "Please enter some text.";
            return;
        }

        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer tlHtrac8cT2T4uXjd5qbGoXj9eHd_UA3riuIuDZWWiYg6jeTjPngwGZTtMF8ewogTwpaa4u7sWT3BlbkFJScwI6O9BEKlaIohWL2MJ_Xdz6hz6_AIHaWqdbkeVLz63iKsdPrB4M69G_O1h_h1uUbS3DM8pcA'  // Replace with your OpenAI API key
            },
            body: JSON.stringify({
                model: 'gpt-3.5-turbo',  // You can change this to another model if needed
                messages: [
                    { role: 'user', content: `Answer the following question or provide insights: ${userInput}` }
                ],
                max_tokens: 100,
                temperature: 0.7  // Adjust this value for more or less randomness
            })
        });

        if (response.ok) {
            const data = await response.json();
            generatedTextDiv.textContent = data.choices[0].message.content; // Display generated text
        } else {
            generatedTextDiv.textContent = "Error generating text.";
        }
    }

    // Event listener for the button
    document.getElementById('generate-btn').addEventListener('click', generateText);
  </script>
</body>
</html>
